{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittle %} Login {% endblock %}</title>
</head>

<body>   
    {% block body%}
     <div class="container">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <a href="#">Home</a> |
                            <a href="#">Registrate</a> 
                             <br><br>
                            <input style="display: flex ; margin-right: auto ; margin-left: auto ; width: 20%; text-align: center;" type="submit" class="btn btn-success "  value="Ingresar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
    {% endblock %}
</body>
</html>
