{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body%}
<body>   
    <div class="container">
    <br><br><br><br><br>

        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus credenciales</h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a href="{% url 'home' %}">Home</a> |
                        <a href="{% url 'registrar' %}">Registrate</a> 
                            <br><br>
                        <input style="display: flex ; margin-right: auto ; margin-left: auto ; width: 20%; text-align: center;" type="submit" class="btn btn-success "  value="Ingresar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</div>
</body>
    {% endblock %}
