{% extends 'base.html'%}
{% load crispy_forms_tags %}
<html>
{% block body %}
<div class="container-fluid  col-12 d-flex justify-content-center">
        <div class="content container d-flex justify-content-center">
          <form method="POST" class="col-sm-12 col-md-8">
              <h1 class="text-center p-5">Registrar Usuario</h1>
                {% csrf_token %} {{ form | crispy }}
                <div class="btn_guardar">
                    <button  class="btn btn-primary " type="submit">Guardar</button>
                </div>
                {% if mesg %}
                    <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                {% endif %}
            </form>
        </div>
    </div>
    <br><br><br><br><br>
{% endblock %}
</html>
